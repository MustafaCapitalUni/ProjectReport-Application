<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .step { display: none; }
        .step.active { display: block; }
    </style>
</head>

<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Business Setup Form</h2>
            <form id="multiStepForm" action="./sendemail.php" method="POST">
                
                <!-- Step 1 -->
                <div class="step active">
                    <div class="mb-3">
                        <label class="form-label">Which Business Activity are you looking for?</label>
                        <select class="form-control" name="business_activity" required>
                            <option value="Example 1">Example 1</option>
                            <option value="Example 2">Example 2</option>
                            <option value="Example 3">Example 3</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">How many visas required?</label>
                            <input type="number" class="form-control" name="visas" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">How many shareholders will be involved?</label>
                            <input type="number" class="form-control" name="shareholders" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Do you require office space?</label>
                        <div>
                            <input type="radio" name="office_space" value="Yes" required> Yes
                            <input type="radio" name="office_space" value="No"> No
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary next">Next</button>
                </div>

                <!-- Step 2 -->
                <div class="step">
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control" name="first_name" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control" name="last_name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" name="phone" required>
                        </div>
                        <div class="mb-3 col-md-6">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nationality</label>
                        <select class="form-control" name="nationality" required>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="India">India</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-secondary prev">Previous</button>
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
                
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let currentStep = 0;
        const steps = document.querySelectorAll(".step");
        const nextBtns = document.querySelectorAll(".next");
        const prevBtns = document.querySelectorAll(".prev");

        function showStep(step) {
            steps.forEach((s, index) => {
                s.classList.toggle("active", index === step);
            });
        }

        nextBtns.forEach(btn => {
            btn.addEventListener("click", function () {
                currentStep++;
                showStep(currentStep);
            });
        });

        prevBtns.forEach(btn => {
            btn.addEventListener("click", function () {
                currentStep--;
                showStep(currentStep);
            });
        });

        showStep(currentStep);
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
